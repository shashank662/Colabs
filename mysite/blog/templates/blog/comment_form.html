{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<meta content="width=device-width, initial-scale=1" name="viewport" />
<style>
  .f{
    display:flex;
    align-items:center;
    justify-content: center;
    
  }
  @media (max-width:700px){
    .f{
      flex-direction:column;
    }
    .photoidea{
      height:100%;
      width:100%
    }
  }
</style>
<div class="container" style="margin: 4% ; text-align:center">
    <div class="row f"
    >
      <div class="col">
       <img src="{% static 'images/idea.jpg' %}"  
       style="height:65vh; width:90%; margin:2vh 0"
       class="photoidea"
       alt="kjh">
      </div>
      <div class="col" style="border: 2px solid gray;">
        
        <h1>New comment</h1>
      <div class=" text-center alert alert-info " style="margin: 4%; font-weight:bold; font-size:1.3rem">
        {{form1.title}}
        </div>
        <form method="POST" class="post-form">
          <h2>Author : {{request.user}}</h2>
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="save btn btn-success">Post Comment</button>
  <a href="{% url 'back'%}"  class="btn btn-info text-center" >Cancel</a>

        </form>
      </div>
      
    </div>
  </div>
  <footer class="white-section" id="footer">
    <div class="container-fluid">
      <a href="http://www.facebook.com" i class="social-icon fab fa-facebook-f"></a>
      <a href="http://www.twitter.com" i class="social-icon fab fa-twitter"></a>
